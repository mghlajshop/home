<!DOCTYPE html>
<html>
<head>
	<title>حالة الصيانة</title>
	<style>
		body {
			background-color: #f2f2f2;
			color: #333;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			text-align: center;
			padding-top: 50px;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 20px;
			color: #333;
		}
		p {
			font-size: 24px;
			margin-bottom: 20px;
			color: #666;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 30px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
		}
		.logo {
			margin-bottom: 30px;
		}
		.logo img {
			max-width: 200px;
			height: auto;
		}
		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
			transition: all 0.3s ease-in-out;
		}
		.btn:hover {
			background-color: #fff;
			color: #333;
			border: 2px solid #333;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="logo.png" alt="شعار الموقع">
		</div>
		<h1>حالة الصيانة</h1>
		<p>نعتذر عن عدم توفر الموقع حاليًا بسبب عمليات الصيانة.</p>
		<p>سنعود في أقرب وقت ممكن. شكرًا لتفهمكم.</p>
		<a href="#" class="btn">الرجوع للصفحة الرئيسية</a>
	</div>
</body>
</html>
